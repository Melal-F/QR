<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="dialog-container">
		<div class="dialog-box">
			<h1>QR Code Generator</h1>
			<form id="qr-form">
				<div class="content">
					<label for="qr-id">  ID:</label>
					<input type="text" id="qr-id" class="qr-input" placeholder="Enter ID">
				</div>
				<div class="content">
					<label for="qr-price">Price:</label>
					<input type="text" id="qr-price" class="qr-input" placeholder="Enter Price">
				</div>
				<button type="submit" class="content">Generate QR Code</button>
			</form>
		</div>
	</div>

	<div id="qr-popup" class="qr-popup">
		<div class="qr-popup-content">
			<span id="close-popup" class="close-popup">&times;</span>
			<div id="qr-result"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
